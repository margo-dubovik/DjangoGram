{% extends 'base.html' %}
{% block body %}
{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
<div class="container">
    <form id="post_form" method="post" enctype="multipart/form-data">
        <h1>Add new post</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <br />
        {{ formset.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
