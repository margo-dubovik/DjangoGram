{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>{{ title }}:</h1>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                <a href="{% url 'view-profile' user.pk %}" class="link-dark text-decoration-none">
                    {{ user.userprofile }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
