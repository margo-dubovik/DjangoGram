{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>Djangogramm users:</h1>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                <a href="{% url 'view-profile' user.pk %}">{{ user.userprofile }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
