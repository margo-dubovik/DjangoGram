{% extends 'base.html' %}
{% block body %}
{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
<div class="container">
    <form id="post_form" method="post" enctype="multipart/form-data">
        <h1>Edit profile</h1>
        {% csrf_token %}
        <div class="form-group m-3">
            <label>New profile image:</label>
            <input required name="avatar" type="file" class="form-control-file">
        </div>
        <div class="form-group m-3">
            <label>New bio:</label>
            <input required name="bio" type="text" maxlength="500">
        </div>
        <div class="form-group m-3">
            <button type="submit">Submit changes</button>
        </div>
    </form>
</div>
{% endblock %}
