<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djangogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<header>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">DjangoGram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'view-profile' user.pk %}">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'all-posts' %}">All Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'new-post' %}">New Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'all-users' %}">Users</a>
            </li>
            </ul>
            <div class="navbar-nav me-4 mb-2 mb-lg-0">
              <a class="nav-item nav-link" href="/account/logout">Log Out</a>
            </div>
        </div>
      </div>
    </nav>
</header>

{% block body %}
{% endblock %}

</body>
</html>
